server:
  port: 8080
spring:
  mvc:
    view:
      suffix: .html
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: create
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
  servlet:
    multipart:
      enabled: true
      max-file-size: 50MB
      max-request-size: 50MB
  messages:
    basename: messages/commonMessage
    encoding: UTF-8

logging:
  level:
    root: info
    web: trace
    springframework.web: trace

common:
  location: C:\\Users\\user\\Downloads\\chromedriver\\location.properties
  driverName: webdriver.chrome.driver
  driverPath: C:\\Users\\user\\Downloads