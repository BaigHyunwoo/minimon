<!DOCTYPE html>
<html lang="ko" 
	xmlns:th="http://www.thymeleaf.org"
  	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
<meta charset="UTF-8">

	<title>Monitoring System</title>

	<!-- jquery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
	
	<!-- Custom CSS -->
	<link rel="stylesheet" href="/css/index.css">

	<!-- Custom JS -->
	<script src="/js/index.js"></script>
	
</head>

<body> 
	<div id="main" role="main">
		<div class='topDiv'>
			<div id='defaultMain'  class='float-l'>
				<span id='defaultText' > Monitoring System</span>
			</div>
		</div>
		
		<div id='topKeyDiv' >
			<p class='keyTitle'>
				<span class='keywordText' >URL</span>
		 		 	  	<input id='createUrlBtn' class='btn btn-success loginBtn float-r' type="button" value="등록" />
			</p>
			
			<div class='keywordTb'>
				<table class="table table-striped table-hover dataTable no-footer table-custom" role="grid" aria-describedby="" >
					<thead>
						<tr style="height:32px;">
							<th class="text-align-center" style="width:33px">Seq</th>
							<th class="text-align-center" style="width:100px">Title</th>
							<th class="text-align-center" style="width:100px">URL</th>
							<th class="text-align-center" style="width:33px">Timer</th>
							<th class="text-align-center" style="width:33px">Useable</th>
							<th class="text-align-center" style="width:70px">Excute</th>
							<th class="text-align-center" style="width:70px">Edit</th>
						</tr>
					</thead>
					<tbody id="topKeywordList"> 
						<tr th:each="result: ${resultList}">
							<td th:text="result.seq"></td>
							<td th:text="result.title"></td>
							<td th:text="result.url"></td>
							<td th:text="result.timer"></td>
							<td th:text="result.useable"></td>
							<td th:text="result.uptDate"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		
		<div id='topKeyDiv' >
			<p class='keyTitle'>
				<span class='keywordText' >API</span>
		 		 	  	<input id='createApiBtn' class='btn btn-success loginBtn float-r' type="button" value="등록" />
			</p>
			
			<div class='keywordTb'>
				<table class="table table-striped table-hover dataTable no-footer table-custom" role="grid" aria-describedby="" >
					<thead>
						<tr style="height:32px;">
							<th class="text-align-center" style="width:33px">Seq</th>
							<th class="text-align-center" style="width:100px">Title</th>
							<th class="text-align-center" style="width:100px">URL</th>
							<th class="text-align-center" style="width:33px">Timer</th>
							<th class="text-align-center" style="width:33px">Useable</th>
							<th class="text-align-center" style="width:70px">Excute</th>
							<th class="text-align-center" style="width:70px">Edit</th>
						</tr>
					</thead>
					<tbody id="topKeywordList"> 
						<tr>
							<td colspan="7" style='text-align: center;'>
								데이터가 없습니다.
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		
		<div id='topKeyDiv' >
			<p class='keyTitle'>
				<span class='keywordText'>Transaction</span>
		 		 	  	<input id='createTransactionBtn' class='btn btn-success loginBtn float-r' type="button" value="등록" />
			</p>
			
			<div class='keywordTb'>
				<table class="table table-striped table-hover dataTable no-footer table-custom" role="grid" aria-describedby="" >
					<thead>
						<tr style="height:32px;">
							<th class="text-align-center" style="width:33px">Seq</th>
							<th class="text-align-center" style="width:100px">Title</th>
							<th class="text-align-center" style="width:100px">URL</th>
							<th class="text-align-center" style="width:33px">Timer</th>
							<th class="text-align-center" style="width:33px">Useable</th>
							<th class="text-align-center" style="width:70px">Excute</th>
							<th class="text-align-center" style="width:70px">Edit</th>
						</tr>
					</thead>
					<tbody id="topKeywordList"> 
						<tr th:each="result: ${resultList}">
							<td th:text="result.seq"></td>
							<td th:text="result.title"></td>
							<td th:text="result.url"></td>
							<td th:text="result.timer"></td>
							<td th:text="result.useable"></td>
							<td th:text="result.uptDate"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<div style="display:none;">
		<form method="POST" id="errorCreate">
			<input type="hidden" name="errorCode" id="errorCode" value="" >
		</form>
	</div>
</body>

<!-- URL 등록 모달 -->
<div class="modal fade" id="saveUrlModal" tabindex="-1" role="dialog" aria-labelledby="myModallLabel" aria-hidden="true">
	<div class="modal-dialog resource-kanban-box" role="document" style="width:96%; max-width:500px;">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="myModalModalLabel">URL</h5>
				<button type="button" class="close btn btn-default" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				
				<form action="/url" id="saveUrlForm" name="saveUrlForm">
					<div id='createDiv'>
						<input type="hidden" name="seq" value="">
						<strong>정보 입력</strong>
						<p>Title <input name="title" type="text" class='loginInput' autocomplete="off" style='width:200px;  margin-left: 8px;' /></p>
						<p>URL <input  name="url" type="text" class='loginInput' autocomplete="off" style='width:200px;  margin-left: 8px;' />
			 		 	</p>
						<p>Timeout <input name="timeout" type="number" class='loginInput' value="30" /></p>
						<p>Timer <input name="timer" type="number" class='loginInput' value="5" /></p>
						<p>Useable <input name="Useable" type="radio" value="1" class='loginInput'/><input name="Useable" type="radio" value="0" class='loginInput'/></p>
		 		 	  	<input id='urlCheck' class='btn btn-success loginBtn' type="button" value="검사" />
					</div>
	
					<div id='createDiv'>
						<strong>검사 정보 설정</strong>
						<p>
							LoadTime 
							<input name="loadTime" type="text" class='loginInput' readOnly autocomplete="off" style='width:100px;  margin-left: 8px;' />
							&emsp;+-<input type="number" name="loadTimePer" value="5" style='width:30px;'>%
						</p>
						<p>
							PayLoad 
							<input name="payLoad" type="text" class='loginInput' readOnly autocomplete="off" style='width:100px;  margin-left: 8px;' />
							&emsp;+-<input type="number" name="payLoadPer" value="5" style='width:30px;'>%
						</p>
						<p>Status <input name="status" type="test" class='loginInput' value="200" /></p>
					</div>
					
					<div class="mgt15 text-right resource-btz">
						<button type="button" class="btn btn-default" data-dismiss="modal">취소</button>
						<button type="button" id="saveUrl" class="btn btn btn-success" >저장</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

<script>



$(document).ready(function() {
	monInit();
});
</script>
</html>
